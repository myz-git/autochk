osrule: 
  osparameter: 
    l_nproc_ne: 16384
    l_nofile_ne: 65536
    l_randomize_va_space: 0
    l_panic_on_oops: 1
    l_min_free_kbytes: 102400
    s_disable_ism_large_pages: [0xF4,0x74]
  ulimit: 
    open_files_ne: 65536
    max_user_rocesses_ne: 16384
  filesystem: 
    disk_ge1: 80%
    disk_ge2: 90%
    inode_ge1: 80%
    inode_ge2: 90%
  cpustat: 
    idle_le1: 20
    idle_le2: 10
    swap_ge1: 100
    swap_ge2: 1000
  memstat: 
    available_le1:  2048
    available_le2:  512
  iostat:
    diskutil_ge1: 80
    diskutil_ge2: 95
  thpstat:
    anpages_gt: 8192
  numa:
    flg1: "No NUMA"
    flg2: "NUMA turned off"

